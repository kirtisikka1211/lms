<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <br/>
               
               <div class="form-group mx-sm-3 mb-2">
                <input name="search" type="" class="form-control w-25" id="" placeholder="Keyword">
                </div>
                <button type="submit" class="btn btn-success btn-sm mb-2">Search</button>
           </form>
                <br/>
                <div class="form-group">
                    <select class="form-control w-25" id="sel1">
                        <option>Select year</option>
                      <option>2020</option>
                      <option>2021</option>
                      <option>2022</option>
                    </select>
                  </div>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Role</th>
                        <th>Year</th>
                    </tr>
                {% for detail in members %}
            
                <tr>
                    <td><a href="">{{ detail.first_name }}</a></td>
                    <td><a href="">{{ detail.email}}</a></td>
                    <td><a href="">{{ detail.gender}}</a></td>
                    <td><a href="">{{ detail.status}}</a></td>
                    <td><a href="">{{ detail.year}}</a></td>
                </tr>
            {% endfor %}
            </table>
        </div>
        </div>

</body>
</html>
